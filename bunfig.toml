[install]
# Configure dependency installation
cache = true

[run]
# Runtime configuration
silent = false

[test]
# Test preload
preload = [
  "./packages/eden-tanstack-query/test-utils/happydom.ts",
  "./packages/eden-tanstack-query/test-utils/testing-library.ts"
]

# Coverage configuration
coverage = true
coverageDir = "coverage"
coverageReporter = ["text"]
coverageSkipTestFiles = true

# Exclude compiled files and other non-source files from coverage
coveragePathIgnorePatterns = [
  "**/dist/**",
  "**/node_modules/**",
  "**/*.config.js",
  "**/*.config.ts",
  "**/coverage/**",
  "**/test-utils/**"
]
